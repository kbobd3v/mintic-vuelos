{% extends "base.html" %}
{% block title %} Inicio de sesión {% endblock %}


{% block content %}
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-43">
						Inicia sesión para continuar
					</span>


					<div class="wrap-input100 validate-input" data-validate = "Ingresa un nombre de usuario valido">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Nombre de usuario</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Debes ingresar una contraseña">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recuerdame
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Olvidaste tu contraseña?
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Iniciar sesión
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							O inicia sesión usando
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg') }}');">
				</div>
			</div>
		</div>
	</div>
{% endblock %}
